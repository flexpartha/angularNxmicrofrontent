<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm"  fxLayout="column" fxLayoutAlign="center none">
            <mat-form-field>
                <input matInput placeholder="username" type="text" #username formControlName="username">
                <mat-error *ngIf="submitted  && f['username'].errors">
                    <span *ngIf="f['username'].errors['required']">Required Field</span>
                </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="password" type="text" #password formControlName="password" >
                <mat-error *ngIf="submitted  && f['password'].errors">
                    <span *ngIf="f['password'].errors['required']">Required Field</span>
                </mat-error>
            </mat-form-field>
        </form>
        <button type="submit" mat-raised-button (click)="login()">login</button>
    </mat-card-content>
</mat-card>
